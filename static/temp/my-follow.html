<div class="gz-bar">
	<h2 class="gz-title">我关注的问题<span class="gz-small">（{{ resData.length || 0 }}）</span></h2>
</div>
<ul>
	<li class="list-section" ng-repeat="res in resData">
		<a class="article-title" ng-href="#/article/{{ res.id }}">
			{{ res.title }}
		</a>
		<p class="gray-content">
			<a href="javascript:;" class="follow" ng-click="follow(res.id, res)">	{{ res.isFollow ? '取消关注' : '关注文章' }}
			</a>
			 • {{ res.argCount }} 个回答 • {{ res.folCount }} 人关注
		</p>	
	</li>
</ul>
