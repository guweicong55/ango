<h1 class="title">注册</h1>
<div class="login-box">
	<input class="def-inp" type="text" ng-model="data.username" placeholder="请输入用户名"/>
	<input class="def-inp" type="text" ng-model="data.email" placeholder="邮箱"/>
	<input class="def-inp" type="text" ng-model="data.password" placeholder="密码"/>
	<button ng-click="update()" class="def-btn">update</button>
</div>
